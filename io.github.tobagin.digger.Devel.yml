app-id: io.github.tobagin.digger.Devel
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: digger-vala
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-data/digger:create
  - --talk-name=org.freedesktop.secrets

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: libgee
    buildsystem: autotools
    config-opts:
      - --disable-introspection
      - --enable-vapi
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.8.tar.xz
        sha256: 189815ac143d89867193b0c52b7dc31f3aa108a15f04d6b5dca2b6adfad0b0ee
        x-checker-data:
          type: gnome
          name: libgee

  # libuv dependency for BIND
  - name: libuv
    buildsystem: autotools
    sources:
      - type: archive
        url: https://dist.libuv.org/dist/v1.48.0/libuv-v1.48.0.tar.gz
        sha256: 7f1db8ac368d89d1baf163bac1ea5fe5120697a73910c8ae6b2fffb3551d59fb
    config-opts:
      - --disable-static
      - --enable-shared

  # BIND dig command using older version to avoid crypto issues  
  - name: bind-dig
    buildsystem: autotools
    sources:
      - type: archive
        url: https://downloads.isc.org/isc/bind9/9.16.48/bind-9.16.48.tar.xz
        sha256: 8d3814582348f90dead1ad410b1019094cd399d3d83930abebb2b3b1eb0b2bbb
    config-opts:
      - --disable-static
      - --enable-shared
      - --without-openssl
      - --disable-dnssec-tools
      - --disable-dnssec-validation
      - --without-gssapi
      - --without-readline
      - --without-libedit
      - --without-libxml2
      - --without-libjson
      - --without-zlib
      - --without-lmdb
      - --without-libnghttp2
      - --disable-dnsrps
      - --disable-dnstap
      - --disable-doh
      - --disable-backtrace
      - --disable-symtable
      - --disable-linux-caps
      - --without-python
      - --prefix=/app
    build-options:
      env:
        OPENSSL_CFLAGS: ""
        OPENSSL_LIBS: ""
        ac_cv_lib_crypto_EVP_sha256: "no"
        ac_cv_lib_ssl_SSL_new: "no"
    build-commands:
      # Build only what we need for dig
      - make -C lib/isc
      - make -C lib/dns  
      - make -C lib/bind9
      - make -C bin/dig
    cleanup:
      - '*.la'
      - '/share/man'
      - '/lib/pkgconfig'
      - '/bin/delv'
      - '/bin/host'
      - '/bin/nslookup'
      - '/bin/named*'
      - '/bin/rndc*'
      - '/bin/dnssec*'
      - '/sbin'

  - name: digger-vala
    buildsystem: meson
    post-install:
      # Compile GSettings schemas
      - glib-compile-schemas /app/share/glib-2.0/schemas/
      # Copy and rename files for development version
      - cp /app/share/applications/io.github.tobagin.digger.desktop /app/share/applications/io.github.tobagin.digger.Devel.desktop
      - cp /app/share/metainfo/io.github.tobagin.digger.appdata.xml /app/share/metainfo/io.github.tobagin.digger.Devel.appdata.xml
      - cp /app/share/glib-2.0/schemas/io.github.tobagin.digger.gschema.xml /app/share/glib-2.0/schemas/io.github.tobagin.digger.Devel.gschema.xml
      - cp /app/share/icons/hicolor/scalable/apps/io.github.tobagin.digger.svg /app/share/icons/hicolor/scalable/apps/io.github.tobagin.digger.Devel.svg
      # Modify development files
      - sed -i 's/io\.github\.tobagin\.digger/io.github.tobagin.digger.Devel/g' /app/share/applications/io.github.tobagin.digger.Devel.desktop
      - sed -i 's/Name=Digger/Name=Digger (Development)/g' /app/share/applications/io.github.tobagin.digger.Devel.desktop
      - sed -i 's/Comment=DNS lookup tool with an intuitive GTK interface/Comment=DNS lookup tool with an intuitive GTK interface (Development Version)/g' /app/share/applications/io.github.tobagin.digger.Devel.desktop
      - sed -i 's/io\.github\.tobagin\.digger/io.github.tobagin.digger.Devel/g' /app/share/metainfo/io.github.tobagin.digger.Devel.appdata.xml
      - sed -i 's/<name>Digger<\/name>/<name>Digger (Development)<\/name>/g' /app/share/metainfo/io.github.tobagin.digger.Devel.appdata.xml
      - sed -i 's/<summary>DNS lookup tool with an intuitive GTK interface<\/summary>/<summary>DNS lookup tool with an intuitive GTK interface (Development Version)<\/summary>/g' /app/share/metainfo/io.github.tobagin.digger.Devel.appdata.xml
      - sed -i 's/id="io\.github\.tobagin\.digger"/id="io.github.tobagin.digger.Devel"/g' /app/share/glib-2.0/schemas/io.github.tobagin.digger.Devel.gschema.xml
      - sed -i 's/path="\/io\/github\/tobagin\/digger\/"/path="\/io\/github\/tobagin\/digger\/Devel\/"/g' /app/share/glib-2.0/schemas/io.github.tobagin.digger.Devel.gschema.xml
      # Modify icon to be orange for development
      - sed -i 's/fill="#3584e4"/fill="#ff7800"/g' /app/share/icons/hicolor/scalable/apps/io.github.tobagin.digger.Devel.svg
      - sed -i 's/stroke="#1c71d8"/stroke="#e55100"/g' /app/share/icons/hicolor/scalable/apps/io.github.tobagin.digger.Devel.svg
      # Clean up original files for development build
      - rm /app/share/applications/io.github.tobagin.digger.desktop
      - rm /app/share/metainfo/io.github.tobagin.digger.appdata.xml
      - rm /app/share/glib-2.0/schemas/io.github.tobagin.digger.gschema.xml
      - rm /app/share/icons/hicolor/scalable/apps/io.github.tobagin.digger.svg
    sources:
      - type: dir
        path: .
