app-id: io.github.tobagin.digger
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: digger-vala
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-data/digger:create
  - --talk-name=org.freedesktop.secrets

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: libgee
    buildsystem: autotools
    config-opts:
      - --disable-introspection
      - --enable-vapi
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.8.tar.xz
        sha256: 189815ac143d89867193b0c52b7dc31f3aa108a15f04d6b5dca2b6adfad0b0ee
        x-checker-data:
          type: gnome
          name: libgee

  - name: libuv
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/libuv/libuv/archive/v1.49.2.tar.gz
        sha256: 3e200cad6801923e8254225e85bb8dd3a331c8d87c31c0d58b0b4b9b9b03df03

  - name: bind-utils
    buildsystem: autotools
    no-autogen: true
    config-opts:
      - --disable-static
      - --enable-shared
      - --with-python=no
      - --disable-linux-caps
      - --without-gssapi
      - --disable-isc-spnego
      - --without-dlopen
      - --without-openssl
      - --without-zlib
    make-args:
      - -C
      - bin/dig
    no-make-install: true
    post-install:
      - install -Dm755 bin/dig/dig /app/bin/dig
    sources:
      - type: archive
        url: https://downloads.isc.org/isc/bind9/9.18.31/bind-9.18.31.tar.xz
        sha256: 51b258969275c5206ef745a5aac03dbe98f1c8031fefed378d53597e7987b1b3
        x-checker-data:
          type: anitya
          project-id: 1365
          url-template: https://downloads.isc.org/isc/bind9/$version/bind-$version.tar.xz

  - name: digger-vala
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/tobagin/digger-vala/archive/v1.0.0.tar.gz
        sha256: REPLACE_WITH_ACTUAL_SHA256_WHEN_RELEASING
        x-checker-data:
          type: anitya
          project-id: digger-vala
          url-template: https://github.com/tobagin/digger-vala/archive/v$version.tar.gz
